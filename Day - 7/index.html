  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <style>
    .gmap_canvas {
      overflow: hidden;
      background: none !important;
      height: 500px;
      width: 600px;
    }
    .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 600px;
          }
  </style>

  <body>
    <input id="city" type="text" placeholder="city name" />
    <button onclick="getWeatherData()">Search</button>

    <div id="container"></div>

    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          width="600"
          height="500"
          id="gmap_canvas"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe
        ><a href="https://2piratebay.org">pirate bay</a><br /><a href="https://www.embedgooglemap.net">how to embed a map in html</a>
      </div>
    </div>
  </body>
